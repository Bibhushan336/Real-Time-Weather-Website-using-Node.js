<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>

        <div id="weathercon">
            <i class="fas fa-sun" style="color: #eccc68"></i>
            
        </div>

        <div class="info">
            <h2 class="location"><i class="fas fa-street-view"></i>
                {%location%},{%country%}
            </h2>
            <p id="date">WED | Dragon 1 | 12:37AM</p>
            <h1 class="temp">{%tempval%} C</h1>
            <h3 class="tempin_max">Min {%tempmin%} C | Max {%tempmax%} C</h3>
        </div>

    </div>

    <script>
        const curDate = document.getElementById("date")
        let weathercon = document.getElementById("weathercon")

        const tempStatus = "{%tempstatus%}";

        if(tempStatus == "Sunny") {
           weathercon.innerHTML = "<i class='fas fa-sun' style='color: #eccc68;'></i>";
        }
        else if(tempStatus == "Clouds") {
            weathercon.innerHTML = "<i class='fas fa-cloud' style='color: #f1f2f6;'></i>";
         }
         else if(tempStatus == "Rainy") {
            weathercon.innerHTML = "<i class='fas fa-cloud-rain' style='color: #a4b0b3;'></i>"
         }
         else {
            weathercon.innerHTML = "<i class='fas fa-cloud' style='color: #44c3de;'></i>"
         }

    

        const getCurrentDay = () => {
            var weekday = new Array(7);
            weekday[0] = "Sunday";
            weekday[1] = "Monday";
            weekday[2] = "Tuesday";
            weekday[3] = "Wednesday";
            weekday[4] = "Thursaday";
            weekday[5] = "Friday";
            weekday[6] = "Saturday";

            let currentTime = new Date();
            let day = (weekday[currentTime.getDay()]);
            return day;
        }

        const getCurrentTime = () => {
            var months = [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
            "September",
            "October",
            "November",
            "December"]
            
            var now = new Date();
            var month = months[now.getMonth() ];
            var date = now.getDate();
            

            let hours = now.getHours();
            let mins = now.getMinutes();

            

            let periods = "AM";

            if (hours > 11) {
                periods = "PM"
                if (hours > 12) hours -= 12;
            }

            if (mins < 10) {
                mins = "0" + mins;
            }

            return  `${month} ${date} | ${hours}:${mins}:${periods}`
        }

        curDate.innerHTML = getCurrentDay() + "|" + getCurrentTime();
        
    </script>
</body>
</html>
